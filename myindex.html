<body>
    <!-- 头部区域start -->
    <div class="header">
        <div class="w">
            <div class="fl">

                    猫咪客栈
                </div>
                <ul class="fl father">
                    <li><a href="myindex.html" class="ico1">首页</a></li>
                    <li><a href="introduce.html" class="ico3">猫咪介绍</a></li>

    <div class="main">

        <div class="swiper">

            <!-- <div class="swiper-pagination"></div> -->

            <!-- 如果需要导航按钮 -->
            <div class="swiper-button-prev"></div>

            <div class="swiper-scrollbar"></div>
        </div>
        <div class="words">
            <h2>欢迎来到<span>猫咪客栈</span></h2>
        </div>
        <div class="down">
            <img src="images/down.png" alt="">

                <li><img src="images/c1.png" alt="">

                    <h2>狸花猫</h2>
                </li>
                <li><img src="images/c12.png" alt="">
                    <h2>缅因猫</h2>
                </li>
                <li><img src="images/c11.png" alt="">
                    <h2>美短猫</h2>
                </li>
                <li><img src="images/c14.png" alt="">
                    <h2>英短蓝白</h2>

    <footer>
        <div class="mod_copyright">

                Please take care of your pets<br>

            </div>
        </div>
    </footer>
    <!-- 尾部区域end -->

    <script src="js/swiper-bundle.min.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper', {
            direction: 'horizontal', // 水平切换选项
            loop: true, // 循环模式选项
            autoplay: true, // 自动切换
            effect: 'fade',
            keyboard: true, // 开启键盘来控制Swiper切换。

            // 如果需要分页器
            pagination: {
                el: '.swiper-pagination',
                type: 'progressbar',
            },

            // 如果需要前进后退按钮
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // 如果需要滚动条
            scrollbar: {
                el: '.swiper-scrollbar',

            },
        })
    </script>
